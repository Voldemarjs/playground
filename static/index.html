<!DOCTYPE html>
<html>
<body>
<h1 id="chat">Chat</h1>
<h1 id="tictac">TicTac</h1>
<div id="links"></div>
<style>
input { border: 1px solid green; }
</style>
<script>
  async function main(){
  const links = document.getElementById('links');
  const chat = document.getElementById('chat');
  const tictac = document.getElementById('tictac');
  chat.addEventListener('click',async () => {
    const json = await fetch('./create/chat/');
    const data = await json.json();
    const link = document.createElement('a')
    link.href = `./room/${data.token}/`
    link.innerHTML = `<p>Chat: ${data.token}</p>`;
    links.appendChild(link);
  });
  tictac.addEventListener('click',async () => {
    const json = await fetch('./create/tictac/');
    const data = await json.json();
    const link = document.createElement('a')
    link.href = `./room/${data.token}/`
    link.innerHTML = `<p>TicTac: ${data.token}</p>`;
    links.appendChild(link);
  });
}
main();
</script>
</body>
</html>
